name: Fetch News

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm install

      - run: npm run fetch:news
        env:
          YOUDAO_APP_KEY: ${{ secrets.YOUDAO_APP_KEY }}
          YOUDAO_APP_SECRET: ${{ secrets.YOUDAO_APP_SECRET }}

      - name: Commit updates
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config user.name "news-bot"
            git config user.email "news-bot@users.noreply.github.com"
            git add content
            git commit -m "chore: update news"
            git push
          else
            echo "No changes to commit."
          fi
